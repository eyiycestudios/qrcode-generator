<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyiyce Studios QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Eyiyce Studios QR Code Generator</h1>
            <div class="form-container">
                <label for="business-name">Your Business Name:</label>
                <input type="text" id="business-name" placeholder="Enter your business name">
                <label for="link">Enter a link:</label>
                <input type="text" id="link" placeholder="https://www.example.com">
                <label for="color">Choose QR Code Color:</label>
                <input type="color" id="color" value="#B00020"> <!-- Dark red color -->
                <label for="size">Choose QR Code Size:</label>
                <input type="range" id="size" min="50" max="600" value="250" data-initial-value="250">
                <label for="margin">Choose Margin:</label>
                <input type="range" id="margin" min="0" max="50" value="15" data-initial-value="15">
                <br><br><br>
                <button onclick="generateQRCode()">Generate QR Code</button>
            </div>
            <div class="qr-code-container">
                <div id="call-to-action">
                    <!-- "Call to Action" text goes here -->
                </div>
                <div id="qr-code">
                    <!-- QR code generated by JavaScript goes here -->
                </div>
            </div>
            <!-- Updated thank you message with horizontal payment solution icons and links -->
            <p>Thanks for using and sharing our services.
                <br>Your support keeps us going. You Can 
                <br>Donate any amount through these methods</p>
            <ul class="horizontal-payment-list">
                <li><a href="tel:673455986"><img src="mobile_money_icon.png" alt="Mobile Money"></a></li>
                <li><a href="tel:696291408"><img src="orange_money_icon.png" alt="Orange Money"></a></li>
                <li><a href=""><img src="flutterwave_icon.png" alt="Flutterwave"></a></li>
                <li><a href="bitcoin:bc1q2v8n2k5wlvylr2ku5yr789slursrycrdfy9muk"><img src="bitcoin_icon.png" alt="Bitcoin"></a></li>
                <li><a href="#"><img src="uba_icon.png" alt="UBA"></a></li>
                <li><a href="mailto:eyiycestudios@gmail.com"><img src="paypal_icon.png" alt="PayPal"></a></li>
            </ul>
            <p>Your generosity is greatly appreciated.</p>
            <!-- Add spacing before the button container -->
            <div style="margin-top: 40px;"></div>
            <!-- Wrap the buttons in a container for layout control -->
            <div class="button-container">
                <button id="download-button">Download QR Code</button>
                <a href="https://wa.me/237696291408/" target="_blank">
                    <button id="contact-whatsapp-button">Contact Us on WhatsApp</button>
                </a>
            </div>
            <div class="thank-you">
                <button id="download-qr-button" style="display: none;">Download QR Code</button>
                <a href="https://chat.whatsapp.com/FVuWjMC0CBZL4VEgVSOs3c" target="_blank">
                    <br><br>
                    <button id="join-whatsapp-button">Join Our WhatsApp Group</button>
                </a>
            </div>
            <!-- Add this element to display the QR code count -->
            <p id="qr-code-count" style="display: none;">QR
                <!-- Add this element to display the QR code count -->
<p id="qr-code-count" style="display: none;">QR Codes Generated: 1500</p>
